<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml1-strict-thymelef-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Smoothies</title>
        <meta charset="utf-8"/>
    </head>

        <h1>Smoothie list</h1>
        <ul>

        </ul>
    </body>
</html>
